<!DOCTYPE html>
<html>
	<head>
		<title>google</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			h1{font-size: 100px;font-family:Arial, sans-serif;}
			h1 span span { color: #4285F4; }
			h1 span span:nth-child(2n) { color: #EA4335; }
			h1 span span:nth-child(3n) { color: #FBBC05; }
			h1 span span:nth-child(4n) { color: #4285F4; }
			h1 span span:nth-child(5n) { color: #34A853; }
			h1 span span:nth-child(6n) { color: #EA4335; }
			h1 span span:nth-child(7n) { color: #4285F4; font-size:30%; }
		</style>
	</head>
	<body>
		<h1 align="center">
		<span>
    <span>G</span>
    <span>o</span>
    <span>o</span>
    <span>g</span>
    <span>l</span>
    <span>e</span>
    <span>images</span>
</span></h1>
		<form action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1&q=your_search_query" align="center">
            <input type="text" name="q"><button type="submit"><i class="fa fa-search"></i></button>
        </form>
	</body>
</html>
